<html>
	<head>
		<title>IFrame1</title>
	</head>
	<body>

<h2>Форма обратной связи</h2>
  <!--Данные введенные пользователем обрабатываются кодом в mail.php-->
  <form action="http://korporativnye-podarki.su/my-js/mail2.php" method="post">
  <!--Тег используется для группировки связанных элементов в форме-->
  <fieldset>
  <!--Тег задает заголовок для групповых элементов-->
  <legend>Оставьте сообщение:</legend>
  Ваше имя: 
  <!--Устанавливает однострочное текстовое поле ввода:-->
  <input type="text" name="name" id="sender_name" >
  <!--Используется для полей ввода, которые должны содержать адрес электронной почты.-->
  E-mail:
  <input type="text" name="email" id="sender_email">
  Номер телефона:
  <input type="text" name="phone" id="sender_phone">
  Тема:
 <input type="text" name="object" id="sender_topic">
  Сообщение:
  <!--Тег разрешает многострочный ввод текста.-->
    Текстовая область может содержать неограниченное количество символов-->
  <textarea rows="10" cols="45" name="message"> id="sender_message" </textarea>

  <input type="text" name="from_domen" id="from_domen" value="NONE">

  <!--Устанавливает кнопку для отправки данных формы в обработчик формы.-->
  <input type="submit" id="send_btn" value="Отправить сообщение">
  </fieldset>
  </form>
  
  	</body>
</html>
